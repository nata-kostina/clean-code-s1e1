<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-element-section">
      <h3 class="section__title add-element-section__title">Add Item</h3>
      <div class="task task_new">
        <input id="new-task" class="input task__input" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </section>

    <section class="section incomplete-tasks-section">
      <h3 class="section__title">Todo</h3>
      <ul class="list incomplete-tasks-list" id="incomplete-tasks">
        <li class="list__item task task_incomplete">
          <input type="checkbox" class="input-checkbox task__checkbox">
          <label class="label task__label">Pay Bills</label>
          <input type="text" class="input task__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img src="./remove.svg" class="btn-delete__img"></button>
        </li>
        <li class="list__item task task_incomplete task_edit edit-mode">
          <input type="checkbox" class="input-checkbox task__checkbox">
          <label class="label task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img src="./remove.svg" class="btn-delete__img"></button>
        </li>
      </ul>
    </section>
    <section class="section completed-tasks-section">
      <h3 class="section__title">Completed</h3>
      <ul class="list completed-tasks-list" id="completed-tasks">
        <li class="list__item task task_completed">
          <input type="checkbox" class="input-checkbox task__checkbox" checked>
          <label class="label task__label">See the Doctor</label>
          <input type="text" class="input task__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img src="./remove.svg" class="btn-delete__img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
